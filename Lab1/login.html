<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f172a, #f5f5f6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: linear-gradient(135deg,white,black)
      width: 360px;
      padding: 35px 30px;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
      color: white;
    }

    .box h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .box input {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    .box input::placeholder {
      color: #94a3b8;
    }

    .box button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #22c55e;
      color: #022c22;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .box button:hover {
      background: #16a34a;
      color: white;
      transform: translateY(-1px);
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>Login</h2>

    <input type="email" id="email" placeholder="College Email">
    <input type="password" id="password" placeholder="Password">

    <button>Login</button>


  </div>
</body>
</html>
