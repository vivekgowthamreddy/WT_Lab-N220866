<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      font-family: Arial;
      background: #0f172a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .box {
      background: #200a42;
      padding: 30px;
      width: 360    px;
      border-radius: 10px;
    }
    input, button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #22c55e;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>Login</h2>

    <input type="email" id="email" placeholder="College_Email">
    <input type="password" id="password" placeholder="Password">

    <button>Login</button>


  </div>
</body>
